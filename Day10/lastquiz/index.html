<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="title">
        <h1>회원가입</h1>
      </div>

      <p>회원가입 정보를 <br />입력해 주세요👀</p>

      <div class="box">
        <input
          class="id"
          id="idbox"
          type="text"
          value="아이디를 입력해 주세요"
        />
        <button class="button1">중복확인</button>
        <div>
          <span id="button1_num"
            ><i class="fa-solid fa-check"></i>영문/숫자</span
          >
          <span id="button1_length"
            ><i class="fa-solid fa-check"></i>6~20자내외</span
          >
        </div>
      </div>
      <div class="box">
        <div class="eyebox">
          <input
            id="passwordbox"
            type="text"
            value="비밀번호를 입력해 주세요"
          />
          <button class="eye" id="button">
            <i class="fa-solid fa-eye"></i>
          </button>
        </div>

        <div>
          <span><i class="fa-solid fa-check"></i>영문</span
          ><span><i class="fa-solid fa-check"></i>숫자</span>
          <span id="messsage"><i class="fa-solid fa-check"></i>특수문자</span>
          <span id="passwordnum"
            ><i class="fa-solid fa-check"></i>8~20자내외</span
          >
        </div>
      </div>
      <div class="box">
        <input type="text" value="이메일을 입력해 주세요" />
        <div>
          <span><i class="fa-solid fa-check"></i>이메일 형식</span>
        </div>
      </div>

      <button class="button2">휴대폰인증</button>
      <button class="button3">가입</button>
    </section>
  </body>
</html>
